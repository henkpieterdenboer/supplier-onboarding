name: Daily Database Backup

on:
  schedule:
    # Elke dag om 03:00 UTC (04:00 CET / 05:00 CEST)
    - cron: '0 3 * * *'
  workflow_dispatch: # Handmatig triggeren mogelijk

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Install PostgreSQL 17 client
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          curl -fsSL https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/postgresql.gpg
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17
          # Verify version 17 is installed
          /usr/lib/postgresql/17/bin/pg_dump --version

      - name: Run pg_dump
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DIRECT_URL }}
        run: |
          set -e
          PG_DUMP=/usr/lib/postgresql/17/bin/pg_dump
          if [ -z "$DATABASE_URL" ]; then
            echo "::error::PRODUCTION_DIRECT_URL secret is not set"
            exit 1
          fi
          echo "pg_dump version: $($PG_DUMP --version)"
          TIMESTAMP=$(date +%Y-%m-%d_%H%M)
          FILENAME="backup_production_${TIMESTAMP}.sql.gz"
          # Run pg_dump: stdout → gzip, stderr → log file
          if $PG_DUMP "$DATABASE_URL" 2>/tmp/pg_dump.log | gzip > "$FILENAME"; then
            echo "pg_dump succeeded"
          else
            echo "::error::pg_dump failed with exit code $?"
            cat /tmp/pg_dump.log
            exit 1
          fi
          cat /tmp/pg_dump.log
          # Verify the dump is not empty (gzip of empty = 20 bytes)
          FILESIZE=$(stat --format=%s "$FILENAME")
          if [ "$FILESIZE" -lt 100 ]; then
            echo "::error::Backup file too small (${FILESIZE} bytes) - pg_dump likely failed"
            exit 1
          fi
          echo "BACKUP_FILE=$FILENAME" >> $GITHUB_ENV
          echo "Backup created: $FILENAME ($(du -h "$FILENAME" | cut -f1))"

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ github.run_id }}
          path: ${{ env.BACKUP_FILE }}
          retention-days: 90
